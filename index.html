<div class="posts-lits">
  <input type="button" onclick="sendAJAX()" value="get some nonsense" id="load"/>
  <div id="loading">
    <center> <i class="fa fa-spinner fa-spin" aria-hidden="true"></i></center>
  </div>
  <div id="ajax" style="white-space:pre-wrap; word-wrap: break-word"/>
</div>

<script>
document.getElementById('loading').style.display = 'none';

let r = 'https://9plnkvj264.execute-api.us-east-1.amazonaws.com/dev/inference'

function sendAJAX() {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      let resp = JSON.parse(xhr.responseText);
      document.getElementById('load').style.display = 'inline-block';
      document.getElementById('load').value = 'again?';
      document.getElementById('loading').style.display = 'none';
      document.getElementById('ajax').innerHTML = resp.response.text;
    }
  };
  xhr.open('GET', r);
  document.getElementById('ajax').innerHTML = '';
  xhr.send( );
  document.getElementById('load').style.display = 'none';
  document.getElementById('loading').style.display = 'block';
}
</script>
